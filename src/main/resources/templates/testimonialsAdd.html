<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Testimonial Add</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/vendor/summernote/summernote/summernote-bs4.min.css"
	rel="stylesheet">


</head>

<body id="page-top">
	<!-- Page Wrapper -->

	<div id="wrapper">

		<div layout:fragment="content">


			<!-- Begin Page Content -->
			<div class="container-fluid">

				<!-- Page Heading -->
				<div
					class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Testimonial Management</h1>
					
				</div>

				<!-- Content Row -->
				<div class="row">
					<div class="container-fluid">

						<form th:action="@{/admin/testimonials/add}" method="post"
							th:object="${testimonialDTO}" enctype="multipart/form-data">
							<div class="row">
								<div class="col-sm-5">
									<input type="hidden" name="id" th:field="*{id}">
									<div class="form-group">
										<label for="name">Message</label> <input type="text"
											class="form-control" required th:field="*{message}" name="message"
											id="message" placeholder="Enter message">
									</div>
									<p>Person Picture</p>
									<div class="custom-file">
										<input type="file" class="custom-file-input"
											name="testimonialImage" accept="image/jpeg, image/png"
											id="testimonialImage" /> <label class="custom-file-label"
											for="testimonialImage">Choose file</label>
									</div>
									<div class="form-group">
										<img type="hidden" src="#" id="imgPreview" height="100px"
											width="100px"
											th:src="@{${'/testimonialImages/' + testimonialDTO.picFileName}}"
											style="margin-top: 20px" alt=" ">
									</div>
									<input type="hidden" name="imgName"
										th:value="${testimonialDTO.picFileName}">
									<button type="submit" class="btn btn-primary  onclick="imageNameModify()"">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Content Row -->



			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/vendor/chart.js/Chart.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/js/demo/chart-area-demo.js"></script>
	<script src="/js/demo/chart-pie-demo.js"></script>

	</script>

	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('#imgPreview').attr('src', e.target.result).width(100)
							.height(100);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		$('#testimonialImage').change(function() {
			readURL(this);
		});
		$(".custom-file-input").on(
				"change",
				function() {

					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);

				});
	</script>

</body>

</html>
