<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<meta charset="utf-8">

<body id="page-top">
	<!-- Page Wrapper -->
	<div layout:fragment="content">
	

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Testimonial Management</h1>
			<a href="#"
				class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
				class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
		</div>

		<!-- Content Row -->
		<div class="row">
			<div class="container-fluid">

				<a th:href="@{/admin/testimonials/add}" style="margin: 20px 0"
					class="btn btn-primary">Add Testimonial</a>
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">SN</th>
							<th scope="col">Preview</th>
							<th scope="col">Message</th>
							<th scope="col">Update</th>
							<th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="testimonial, iStat : ${testimonials}">
							<th scope="row" th:text="${iStat.index + 1}">1</th>
							
							<td><img src="" height="100px" width="100px"
								th:src="@{${'/images/testimonialImages/' + testimonial.picFileName}}"></td>

							<td th:text="${testimonial.message}">Testimoinal message</td>
					
							<td><a href=""
								th:href="@{/admin/testimonial/update/{id}(id=${testimonial.id})}"
								class="btn btn-warning">Update</a></td>

							<td><a href=""
								th:href="@{/admin/testimonial/delete/{id}(id=${testimonial.id})}"
								class="btn btn-danger">Delete</a></td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>


		<!-- Content Row -->


		

	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->


	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/vendor/chart.js/Chart.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/js/demo/chart-area-demo.js"></script>
	<script src="/js/demo/chart-pie-demo.js"></script>
	<script src="/js/demo/chart-bar-demo.js"></script>


</body>

</html>
