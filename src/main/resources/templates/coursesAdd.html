<body id="page-top">
	<!-- Page Wrapper -->
		<div id="wrapper">
	
	<div layout:fragment="content">

		<!-- Begin Page Content -->
		<div class="container-fluid">
		<h6 class="m-0 font-weight-bold text-primary">
							<a href="javascript:history.back()"
								class="btn btn-info btn-icon-split btn-sm float-right mr-3">
								<span class="icon text-white-50"> <i
									class="fas fa-arrow-left"></i>
							</span> <span class="text">Back</span>
							</a>
						</h6>
			<div class="container">
				<h3>Add a new course</h3>
				
				<form th:action="@{/admin/courses/add}" method="post"
					th:object="${courseDTO}" enctype="multipart/form-data">
					<div class="row">
						<div class="col-sm-5">

							<input type="hidden" name="id" th:field="*{id}">
							<div class="form-group">
								<label for="name">Title</label> <input type="text"
									class="form-control" required th:field="*{title}" name="title"
									id="title" placeholder="Enter course title">
							</div>

							<div class="form-group">
								<label for="duration">Duration</label> <input type="text"
									class="form-control" required th:field="*{duration}"
									name="duration" id="duration"
									placeholder="Enter course duration">

							</div>

							<!-- <div class="form-group">
                    <label for="category">Select Course</label>
                    <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                        <option th:each="category :${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                        >
                    </select>
                </div> -->

								<style>
									input::-webkit-outer-spin-button,
									input::-webkit-inner-spin-button {
									  -webkit-appearance: none;
									  margin: 0;
									}
								</style>
							<div class="form-group">
							<label for="fees">Course Fee</label>
								<div class="row">
									<div class="col-1 text-right" style="top:5px; left:14px;"><h3 >&#8377;</h3></div>
									<div class="col-11"><input type="number"
										class="form-control" required th:field="*{fees}" name="fees"
										id="fees" placeholder="Course Fee">
									</div>
								</div>
							</div>


							<div class="form-group">
								<label for="description">Course Description</label>
								<textarea class="form-control" rows="5"
									th:field="*{description}" name="description" id="description"></textarea>
							</div>
						</div>


						<div class="col-sm-5">

							<div class="form-group">
								<label for="documentsRequired">Documents Required</label> <input
									type="text" class="form-control" required
									th:field="*{documentsRequired}" name="documentsRequired"
									id="documentsRequired" placeholder="Documents Required">
							</div>
							<div class="form-group">
								<label for="documentsRequired">Exams Eligibility</label> <input
									type="text" class="form-control" required
									th:field="*{exams}" name="Exams"
									id="exams" placeholder="Exams">
							</div>


							<div class="form-group">
								<label for="university">University:</label> 
								<select
									class="form-control" name="university_id">
									<option value="">--</option>
									<option th:each="university : ${universities}"
										th:value="${university.id}" 
										th:utext="${university.name}"
										th:selected="${lastselected eq university}" />
								</select>
							</div>

							<!-- 
                
                <div class="form-group">
                    <label for="intakePeriod">Intake Period</label>
                    <input type="number" class="form-control" required th:field="*{intakePeriod}" name="intakePeriod" id="intakePeriod"
                           placeholder="intakePeriod">
                </div>
                <div class="form-group">
                    <label for="applicationProcess">Application Process</label>
                    <input type="text" class="form-control" required th:field="*{applicationProcess}" name="applicationProcess" id="applicationProcess"
                           placeholder="">
                </div>
                
                 -->


							<!-- 
                
                
                <p>course Image</p>
                <div class="custom-file">
                    <input type="file"  class="custom-file-input" name="courseImage" accept="image/jpeg, image/png"  id="courseImage"/>
                    <label class="custom-file-label" for="courseImage">Choose file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/courseImages/' + courseDTO.imageName}}" style="margin-top: 20px" alt=" ">
                </div>         
                <input type="hidden" name="imgName" th:value="${courseDTO.imageName}"> 
             -->
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Content Row -->
		
	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->


</body>

</html>
